            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarNav">

    <main>
        <h2>Contacta con nosotros</h2>
        <p>Rellena el siguiente formulario, y te contestaremos en seguida</p>

        <form action="/contacto" method="post">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="Tu email" required>
 
            </div>
            <div>
                <label for="mensaje">Cuentanos:</label>
                <textarea id="mensaje" name="mensaje" placeholder="Tu mensaje" required></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>

        <h3>Nuestras Redes Sociales</h3>

        <p>@makeupwapa</p>

    </main>

    <mi-pie></mi-pie>
