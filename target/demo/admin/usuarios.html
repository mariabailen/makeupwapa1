<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Usuarios - Make Up Wapa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Administración de Usuarios</h2>
        <div class="mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Buscar usuarios...">
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre de Usuario</th>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="usuariosTable">
                <tr>
                    <td>1</td>
                    <td>usuario123</td>
                    <td>Juan</td>
                    <td>Pérez</td>
                    <td>Activo</td>
                    <td>
                        <button class="btn btn-sm btn-success">Desactivar</button>
                        <button class="btn btn-sm btn-primary">Editar</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>usuario456</td>
                    <td>María</td>
                    <td>García</td>
                    <td>Inactivo</td>
                    <td>
                        <button class="btn btn-sm btn-success">Activar</button>
                        <button class="btn btn-sm btn-primary">Editar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Aquí puedes agregar el código JavaScript para cargar, filtrar y editar usuarios
    </script>
</body>
</html>
